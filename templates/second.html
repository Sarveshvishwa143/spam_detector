{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'js/index.js'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERSYNC THREAT DETECTOR</title>

</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="{% static 'video/background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="logo">
        <img src="{% static 'img/logo.png' %}" alt="Logo">
    </div>
    <div class="container">
        <header>
            <h1>CYBERSYNC THREAT DETECTOR</h1>
        </header>
        <div class="search-container">
            <div class="search-bar">
                <form method="post" action="{% url 'classify' %}">
                    {% csrf_token %}
                    <textarea name="message" rows="5" cols="30" placeholder="Enter sms message here..."></textarea><br>
                    <input type="submit" value="Detect">
                </form>
            </div>
            <div class="search-bar">
                <form method="post" action="{% url 'classify' %}">
                    {% csrf_token %}
                    <textarea name="message" rows="5" cols="30" placeholder="Enter sms mail here..."></textarea><br>
                    <input type="submit" value="Detect">
                </form>
            </div>
        </div>
    </div>
</body>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    #background-video {
        position: absolute;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
    }
    .logo img {
        display: block;
        margin: 20px auto;
        width: 150px;
    }
    .container {
        position: relative;
        z-index: 1;
        text-align: center;
        color: white;
    }
    header h1 {
        margin: 20px 0;
        font-size: 2.5em;
    }
    .search-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    .search-bar {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 50px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .search-bar textarea, .search-bar input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .search-bar input[type="submit"], .search-bar button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .search-bar input[type="submit"]:hover, .search-bar button:hover {
        background-color: #45a049;
    }
</style>
</html>
